<h1>1、使用&lt;div&gt;布局</h1>
<body style="height: 100%">
<div id="container" style="background-color: #CCCCCC;width: 500px;">
    <div id="header" style="background-color: #FFA500;">
        <h1 style="margin-bottom:0;"><a href="http://www.baidu.com" target="iframe_a">主要的网页标题</a></h1></div>
    <iframe src="FirstTestInput.html" name="iframe_a" width="400px" height="200px" frameborder="0"></iframe>
    <div id="menu" style="background-color: #FFD700;height: 200px;width: 100px;float: left;">
        <b>菜单</b><br/>HTML<br/>CSS<br/>JS<br/>
    </div>
    <div id="content" style="background-color: #EEEEEE;height: 200px;width: 400px;float: left">内容</div>
    <div id="footer" style="background-color: #FFA500;clear: both;text-align: center">版权@ChangYF</div>
</div>
</body>
<h1>2、使用&lt;table&gt;布局</h1>
<table width="500" border="0">
    <tr>
        <td colspan="2" style="background-color: #FFA500"><h1 style="margin-bottom: 0;margin-top: 0">主要的网页标题</h1></td>
    </tr>
    <tr>
        <td style="background-color: #FFD700;height: 200px;width: 100px;vertical-align: top">
            <b>菜单</b><br/>HTML<br/>CSS<br/>JS<br/></td>
        <td style="background-color: #EEEEEE;text-align: left;vertical-align: top">
            <iframe src="FirstTestInput.html" width="400px" height="200px" frameborder="0"></iframe>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="background-color: #FFA500">版权@ChangYF</td>
    </tr>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>第一行</th>
        <th>第二行</th>
    </tr>
    <tr>
        <td>1,1</td>
        <td>1,2</td>
    </tr>
    <tr>
        <td>2,1</td>
        <td>2,2</td>
    </tr>
</table>
<hr>
<!--
<table>	定义表格
<th>	定义表格的表头
<tr>	定义表格的行
<td>	定义表格单元
<caption>	定义表格标题
<colgroup>	定义表格列的组
<col>	定义用于表格列的属性
<thead>	定义表格的页眉
<tbody>	定义表格的主体
<tfoot>	定义表格的页脚
-->
<table border="1">
    <caption>表头</caption>
    <tr>
        <th>标题1</th>
        <td>内容1</td>
    </tr>
    <tr>
        <th>标题2</th>
        <td>内容2</td>
    </tr>
</table>

<hr>
<table border="1" cellpadding="10" cellspacing="10">
    <caption>title</caption>
    <tr>
        <th>th1</th>
        <th colspan="2">th2</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2-1</td>
        <td>2-2</td>
    </tr>


</table>

</body>
</html>
